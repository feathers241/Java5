<!DOCTYPE html>

<head>

    <style>
        :root {

            --success: #28a745;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;

        }

        * {

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
        }

        .container {
            padding: 1.5rem;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-input,
        .filter-select {
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .search-input {

        }

        .btn {

            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .table thead {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .badge {
            display: inline-block;
            padding: 0.3rem 0.7rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-success {
            background-color: #d4edda;
            color: #155724;
        }

        .badge-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .modal-body {
            padding: 2rem;
        }

        .info-row {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row label {
            font-weight: 600;
            color: #666;
            font-size: 0.85rem;
            text-transform: uppercase;
            display: block;
            margin-bottom: 0.5rem;
        }

        .info-row p {
            margin: 0;
            color: #333;
            font-size: 1rem;
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç T√¨m ki·∫øm ng∆∞·ªùi d√πng...">
            <select id="statusFilter" class="filter-select">
                <option value="">üìä T·∫•t c·∫£ tr·∫°ng th√°i</option>
                <option value="active">‚úì Ho·∫°t ƒë·ªông</option>
                <option value="inactive">‚úó B·ªã kho√°</option>
            </select>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>T√™n Ng∆∞·ªùi D√πng</th>
                    <th>Email</th>
                    <th>S·ªë ƒêi·ªán Tho·∫°i</th>
                    <th>Ng√†y T·∫°o</th>
                    <th>Tr·∫°ng Th√°i</th>
                    <th>H√†nh ƒê·ªông</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <tr><td colspan="7" class="empty-state">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- User Detail Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Chi Ti·∫øt Ng∆∞·ªùi D√πng</h2>
                <button class="close-btn" onclick="closeUserModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="info-row">
                    <label>ID</label>
                    <p id="userDetailId"></p>
                </div>
                <div class="info-row">
                    <label>T√™n Ng∆∞·ªùi D√πng</label>
                    <p id="userDetailName"></p>
                </div>
                <div class="info-row">
                    <label>Email</label>
                    <p id="userDetailEmail"></p>
                </div>
                <div class="info-row">
                    <label>S·ªë ƒêi·ªán Tho·∫°i</label>
                    <p id="userDetailPhone"></p>
                </div>
                <div class="info-row">
                    <label>Ng√†y T·∫°o</label>
                    <p id="userDetailDate"></p>
                </div>
                <div class="info-row">
                    <label>Tr·∫°ng Th√°i</label>
                    <p id="userDetailStatus"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="closeUserModal()">ƒê√≥ng</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            StorageManager.initialize();
            loadUsers();
            document.getElementById('searchInput').addEventListener('input', filterTable);
            document.getElementById('statusFilter').addEventListener('change', filterTable);
        });

        function loadUsers() {
            const users = StorageManager.getAll('users');
            const tbody = document.getElementById('usersTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state">Ch∆∞a c√≥ ng∆∞·ªùi d√πng n√†o</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => {
                const statusBadge = user.status === 'active' 
                    ? `<span class="badge badge-success">‚úì Ho·∫°t ƒê·ªông</span>`
                    : `<span class="badge badge-danger">‚úó B·ªã Kho√°</span>`;

                return `
                    <tr>
                        <td>#${String(user.id).padStart(3, '0')}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.phone}</td>
                        <td>${user.dateCreated}</td>
                        <td>${statusBadge}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-secondary" onclick="viewUser(${user.id})">üëÅÔ∏è Xem</button>
                                <button class="btn btn-danger" onclick="deleteUser(${user.id})">üóëÔ∏è X√≥a</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const rows = document.querySelectorAll('#usersTableBody tr');
            
            rows.forEach(row => {
                if (row.cells.length === 7) {
                    const text = row.textContent.toLowerCase();
                    const matchesSearch = text.includes(searchTerm);
                    const matchesStatus = !statusFilter || text.includes(statusFilter);
                    row.style.display = (matchesSearch && matchesStatus) ? '' : 'none';
                }
            });
        }

        function viewUser(id) {
            const user = StorageManager.getById('users', id);
            if (user) {
                document.getElementById('userDetailId').textContent = '#' + String(user.id).padStart(3, '0');
                document.getElementById('userDetailName').textContent = user.name;
                document.getElementById('userDetailEmail').textContent = user.email;
                document.getElementById('userDetailPhone').textContent = user.phone;
                document.getElementById('userDetailDate').textContent = user.dateCreated;
                document.getElementById('userDetailStatus').textContent = user.status === 'active' ? '‚úì Ho·∫°t ƒê·ªông' : '‚úó B·ªã Kho√°';
                document.getElementById('userModal').classList.add('show');
            }
        }

        function closeUserModal() {
            document.getElementById('userModal').classList.remove('show');
        }

        function deleteUser(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ng∆∞·ªùi d√πng n√†y?')) {
                StorageManager.delete('users', id);
                alert('X√≥a ng∆∞·ªùi d√πng th√†nh c√¥ng');
                loadUsers();
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('userModal');
            if (event.target == modal) {
                closeUserModal();
            }
        }
    </script>
</body>
</html>
