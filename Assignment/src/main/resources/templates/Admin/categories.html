<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n L√Ω Th·ªÉ Lo·∫°i</title>
    <script src="js/storage.js"></script>
    <style>
        :root {
            --primary: #8B4513;
            --secondary: #A0522D;
            --danger: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
        }

        .container {
            padding: 1.5rem;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #6B3410;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .table thead {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #333;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç T√¨m ki·∫øm th·ªÉ lo·∫°i...">
            <button class="btn btn-primary" onclick="openCategoryModal()">‚ûï Th√™m Th·ªÉ Lo·∫°i</button>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>T√™n Th·ªÉ Lo·∫°i</th>
                    <th>M√¥ T·∫£</th>
                    <th>H√†nh ƒê·ªông</th>
                </tr>
            </thead>
            <tbody id="categoriesTableBody">
                <tr><td colspan="4" class="empty-state">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- Category Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Th√™m Th·ªÉ Lo·∫°i</h2>
                <button class="close-btn" onclick="closeCategoryModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <div class="form-group">
                        <label for="categoryName">T√™n Th·ªÉ Lo·∫°i</label>
                        <input type="text" id="categoryName" required>
                    </div>
                    <div class="form-group">
                        <label for="categoryDescription">M√¥ T·∫£</label>
                        <textarea id="categoryDescription"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="closeCategoryModal()">H·ªßy</button>
                <button class="btn btn-success" onclick="saveCategory()">L∆∞u</button>
            </div>
        </div>
    </div>

    <script>
        let currentEditingId = null;

        document.addEventListener('DOMContentLoaded', function() {
            StorageManager.initialize();
            loadCategories();
            document.getElementById('searchInput').addEventListener('input', filterTable);
        });

        function loadCategories() {
            const categories = StorageManager.getAll('categories');
            const tbody = document.getElementById('categoriesTableBody');
            
            if (categories.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="empty-state">Ch∆∞a c√≥ th·ªÉ lo·∫°i n√†o</td></tr>';
                return;
            }

            tbody.innerHTML = categories.map(cat => `
                <tr>
                    <td>#${String(cat.id).padStart(3, '0')}</td>
                    <td>${cat.name}</td>
                    <td>${cat.description || 'N/A'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-success" onclick="editCategory(${cat.id})">‚úèÔ∏è S·ª≠a</button>
                            <button class="btn btn-danger" onclick="deleteCategory(${cat.id})">üóëÔ∏è X√≥a</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#categoriesTableBody tr');
            
            rows.forEach(row => {
                if (row.cells.length === 4) {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(searchTerm) ? '' : 'none';
                }
            });
        }

        function openCategoryModal() {
            currentEditingId = null;
            document.getElementById('modalTitle').textContent = 'Th√™m Th·ªÉ Lo·∫°i';
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryModal').classList.add('show');
        }

        function closeCategoryModal() {
            document.getElementById('categoryModal').classList.remove('show');
        }

        function editCategory(id) {
            const category = StorageManager.getById('categories', id);
            if (category) {
                currentEditingId = id;
                document.getElementById('modalTitle').textContent = 'Ch·ªânh S·ª≠a Th·ªÉ Lo·∫°i';
                document.getElementById('categoryName').value = category.name;
                document.getElementById('categoryDescription').value = category.description || '';
                document.getElementById('categoryModal').classList.add('show');
            }
        }

        function saveCategory() {
            const name = document.getElementById('categoryName').value.trim();
            const description = document.getElementById('categoryDescription').value.trim();

            if (!name) {
                alert('Vui l√≤ng nh·∫≠p t√™n th·ªÉ lo·∫°i');
                return;
            }

            const data = { name, description };

            if (currentEditingId) {
                StorageManager.update('categories', currentEditingId, data);
                alert('C·∫≠p nh·∫≠t th·ªÉ lo·∫°i th√†nh c√¥ng');
            } else {
                StorageManager.add('categories', data);
                alert('Th√™m th·ªÉ lo·∫°i th√†nh c√¥ng');
            }

            closeCategoryModal();
            loadCategories();
        }

        function deleteCategory(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a th·ªÉ lo·∫°i n√†y?')) {
                StorageManager.delete('categories', id);
                alert('X√≥a th·ªÉ lo·∫°i th√†nh c√¥ng');
                loadCategories();
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('categoryModal');
            if (event.target == modal) {
                closeCategoryModal();
            }
        }
    </script>
</body>
</html>
