        .search-input {

        .btn {

        }

        .btn-success {

            color: white;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;

        .table thead {

        }

        .table th {

        }

        .table td {

        .table tbody tr:hover {

        .badge {

            padding: 0.3rem 0.7rem;

            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-warning {
            background-color: #fff3cd;
            color: #856404;
        }

        .badge-success {
            background-color: #d4edda;
            color: #155724;
        }

        .badge-danger {

            color: #721c24;
        }

        .modal {

            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.show {

        .modal-content {

        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {

        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .modal-body {

        }

        .info-row {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row label {
            font-weight: 600;
            color: #666;
            font-size: 0.85rem;
            text-transform: uppercase;
            display: block;
            margin-bottom: 0.5rem;
        }

        .info-row p {
            margin: 0;
            color: #333;
            font-size: 1rem;
        }

        .stars {
            font-size: 1.2rem;
            color: #ffc107;
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç T√¨m ki·∫øm ƒë√°nh gi√°...">
            <select id="statusFilter" class="filter-select">
                <option value="">üìä T·∫•t c·∫£ tr·∫°ng th√°i</option>
                <option value="pending">‚è≥ Ch·ªù Duy·ªát</option>
                <option value="approved">‚úì ƒê√£ Duy·ªát</option>
                <option value="rejected">‚úó B·ªã T·ª´ Ch·ªëi</option>
            </select>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>S·∫£n Ph·∫©m</th>
                    <th>Kh√°ch H√†ng</th>
                    <th>ƒê√°nh Gi√°</th>
                    <th>Nh·∫≠n X√©t</th>
                    <th>Tr·∫°ng Th√°i</th>
                    <th>H√†nh ƒê·ªông</th>
                </tr>
            </thead>
            <tbody id="reviewsTableBody">
                <tr><td colspan="7" class="empty-state">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- Review Detail Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Chi Ti·∫øt ƒê√°nh Gi√°</h2>
                <button class="close-btn" onclick="closeReviewModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="info-row">
                    <label>ID</label>
                    <p id="reviewDetailId"></p>
                </div>
                <div class="info-row">
                    <label>S·∫£n Ph·∫©m</label>
                    <p id="reviewDetailProduct"></p>
                </div>
                <div class="info-row">
                    <label>Kh√°ch H√†ng</label>
                    <p id="reviewDetailCustomer"></p>
                </div>
                <div class="info-row">
                    <label>ƒê√°nh Gi√°</label>
                    <p id="reviewDetailRating"></p>
                </div>
                <div class="info-row">
                    <label>Nh·∫≠n X√©t</label>
                    <p id="reviewDetailComment" style="font-style: italic;"></p>
                </div>
                <div class="info-row">
                    <label>Tr·∫°ng Th√°i</label>
                    <p id="reviewDetailStatus"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="closeReviewModal()">ƒê√≥ng</button>
            </div>
        </div>
    </div>

    <script>
        let currentReviewId = null;

        document.addEventListener('DOMContentLoaded', function() {
            StorageManager.initialize();
            loadReviews();
            document.getElementById('searchInput').addEventListener('input', filterTable);
            document.getElementById('statusFilter').addEventListener('change', filterTable);
        });

        function getStarDisplay(rating) {
            return '‚≠ê '.repeat(rating) + `(${rating}/5)`;
        }

        function getStatusBadge(status) {
            const badges = {
                'pending': '<span class="badge badge-warning">‚è≥ Ch·ªù Duy·ªát</span>',
                'approved': '<span class="badge badge-success">‚úì ƒê√£ Duy·ªát</span>',
                'rejected': '<span class="badge badge-danger">‚úó B·ªã T·ª´ Ch·ªëi</span>'
            };
            return badges[status] || '<span class="badge badge-warning">Kh√¥ng X√°c ƒê·ªãnh</span>';
        }

        function loadReviews() {
            const reviews = StorageManager.getAll('reviews');
            const tbody = document.getElementById('reviewsTableBody');
            
            if (reviews.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state">Ch∆∞a c√≥ ƒë√°nh gi√° n√†o</td></tr>';
                return;
            }

            tbody.innerHTML = reviews.map(review => {
                const product = StorageManager.getById('products', review.product);
                const productName = product ? product.name : 'N/A';

                return `
                    <tr>
                        <td>#${String(review.id).padStart(3, '0')}</td>
                        <td>${productName}</td>
                        <td>${review.customer}</td>
                        <td><span class="stars">${getStarDisplay(review.rating)}</span></td>
                        <td>${review.comment.substring(0, 30)}...</td>
                        <td>${getStatusBadge(review.status)}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-secondary" onclick="viewReview(${review.id})">üëÅÔ∏è Xem</button>
                                <button class="btn btn-success" onclick="approveReview(${review.id})">‚úì Duy·ªát</button>
                                <button class="btn btn-danger" onclick="rejectReview(${review.id})">‚úó T·ª´ Ch·ªëi</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const rows = document.querySelectorAll('#reviewsTableBody tr');
            
            rows.forEach(row => {
                if (row.cells.length === 7) {
                    const text = row.textContent.toLowerCase();
                    const matchesSearch = text.includes(searchTerm);
                    const matchesStatus = !statusFilter || text.includes(statusFilter);
                    row.style.display = (matchesSearch && matchesStatus) ? '' : 'none';
                }
            });
        }

        function viewReview(id) {
            const review = StorageManager.getById('reviews', id);
            if (review) {
                currentReviewId = id;
                const product = StorageManager.getById('products', review.product);
                const productName = product ? product.name : 'N/A';

                document.getElementById('reviewDetailId').textContent = '#' + String(review.id).padStart(3, '0');
                document.getElementById('reviewDetailProduct').textContent = productName;
                document.getElementById('reviewDetailCustomer').textContent = review.customer;
                document.getElementById('reviewDetailRating').innerHTML = `<span class="stars">${getStarDisplay(review.rating)}</span>`;
                document.getElementById('reviewDetailComment').textContent = review.comment;
                
                const statusText = {
                    'pending': '‚è≥ Ch·ªù Duy·ªát',
                    'approved': '‚úì ƒê√£ Duy·ªát',
                    'rejected': '‚úó B·ªã T·ª´ Ch·ªëi'
                }[review.status] || 'Kh√¥ng X√°c ƒê·ªãnh';
                document.getElementById('reviewDetailStatus').textContent = statusText;
                
                document.getElementById('reviewModal').classList.add('show');
            }
        }

        function closeReviewModal() {
            document.getElementById('reviewModal').classList.remove('show');
        }

        function approveReview(id) {
            const review = StorageManager.getById('reviews', id);
            if (review && review.status !== 'approved') {
                StorageManager.update('reviews', id, { status: 'approved' });
                alert('Duy·ªát ƒë√°nh gi√° th√†nh c√¥ng');
                loadReviews();
            } else {
                alert('ƒê√°nh gi√° ƒë√£ ƒë∆∞·ª£c duy·ªát r·ªìi');
            }
        }

        function rejectReview(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën t·ª´ ch·ªëi ƒë√°nh gi√° n√†y?')) {
                StorageManager.update('reviews', id, { status: 'rejected' });
                alert('T·ª´ ch·ªëi ƒë√°nh gi√° th√†nh c√¥ng');
                loadReviews();
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('reviewModal');
            if (event.target == modal) {
                closeReviewModal();
            }
        }
    </script>
</body>
</html>
