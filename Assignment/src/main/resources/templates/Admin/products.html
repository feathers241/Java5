    <style>

        .btn-primary:hover {

        }

        .btn-success {
            background-color: var(--success);
            color: white;

        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;

        .table thead {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
        }

        .table tbody tr:hover {

        }

        .action-buttons {
            display: flex;

        }

        .badge {

            font-size: 0.8rem;

        }

        .badge-success {

            color: #155724;
        }

        .badge-danger {

            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .modal.show {

            align-items: flex-start;

        }

        .modal-content {

        }

        .modal-header {

            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {

        }

        .close-btn {

        }

        .modal-body {

        }

        .form-group {

        }

        .form-group label {

            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .empty-state {

            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç T√¨m ki·∫øm s·∫£n ph·∫©m...">
            <select id="categoryFilter" class="filter-select">
                <option value="">üìÇ T·∫•t c·∫£ th·ªÉ lo·∫°i</option>
            </select>
            <button class="btn btn-primary" onclick="openProductModal()">‚ûï Th√™m S·∫£n Ph·∫©m</button>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>T√™n S·∫£n Ph·∫©m</th>
                    <th>Th·ªÉ Lo·∫°i</th>
                    <th>Gi√° (VND)</th>
                    <th>S·ªë L∆∞·ª£ng</th>
                    <th>Tr·∫°ng Th√°i</th>
                    <th>H√†nh ƒê·ªông</th>
                </tr>
            </thead>
            <tbody id="productsTableBody">
                <tr><td colspan="7" class="empty-state">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Th√™m S·∫£n Ph·∫©m</h2>
                <button class="close-btn" onclick="closeProductModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">T√™n S·∫£n Ph·∫©m</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productCategory">Th·ªÉ Lo·∫°i</label>
                            <select id="productCategory" required></select>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Gi√° (VND)</label>
                            <input type="number" id="productPrice" min="0" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productQuantity">S·ªë L∆∞·ª£ng</label>
                            <input type="number" id="productQuantity" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="productStatus">Tr·∫°ng Th√°i</label>
                            <select id="productStatus">
                                <option value="active">Ho·∫°t ƒê·ªông</option>
                                <option value="inactive">Kh√¥ng Ho·∫°t ƒê·ªông</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">M√¥ T·∫£</label>
                        <textarea id="productDescription"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="closeProductModal()">H·ªßy</button>
                <button class="btn btn-success" onclick="saveProduct()">L∆∞u</button>
            </div>
        </div>
    </div>

    <script>
        let currentEditingId = null;

        document.addEventListener('DOMContentLoaded', function() {
            StorageManager.initialize();
            loadCategories();
            loadProducts();
            document.getElementById('searchInput').addEventListener('input', filterTable);
            document.getElementById('categoryFilter').addEventListener('change', filterTable);
        });

        function loadCategories() {
            const categories = StorageManager.getAll('categories');
            const categorySelect = document.getElementById('productCategory');
            const categoryFilter = document.getElementById('categoryFilter');
            
            categorySelect.innerHTML = categories.map(cat => 
                `<option value="${cat.id}">${cat.name}</option>`
            ).join('');

            categoryFilter.innerHTML = '<option value="">üìÇ T·∫•t c·∫£ th·ªÉ lo·∫°i</option>' + 
                categories.map(cat => 
                    `<option value="${cat.id}">${cat.name}</option>`
                ).join('');
        }

        function loadProducts() {
            const products = StorageManager.getAll('products');
            const tbody = document.getElementById('productsTableBody');
            
            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state">Ch∆∞a c√≥ s·∫£n ph·∫©m n√†o</td></tr>';
                return;
            }

            tbody.innerHTML = products.map(product => {
                const category = StorageManager.getById('categories', product.category);
                const categoryName = category ? category.name : 'N/A';
                const statusBadge = product.quantity > 0 
                    ? `<span class="badge badge-success">‚úì C√≤n H√†ng</span>`
                    : `<span class="badge badge-danger">‚úó H·∫øt H√†ng</span>`;

                return `
                    <tr>
                        <td>#${String(product.id).padStart(3, '0')}</td>
                        <td>${product.name}</td>
                        <td>${categoryName}</td>
                        <td>${product.price.toLocaleString('vi-VN')}</td>
                        <td>${product.quantity}</td>
                        <td>${statusBadge}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-success" onclick="editProduct(${product.id})">‚úèÔ∏è S·ª≠a</button>
                                <button class="btn btn-danger" onclick="deleteProduct(${product.id})">üóëÔ∏è X√≥a</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const rows = document.querySelectorAll('#productsTableBody tr');
            
            rows.forEach(row => {
                if (row.cells.length === 7) {
                    const text = row.textContent.toLowerCase();
                    const matchesSearch = text.includes(searchTerm);
                    const matchesCategory = !categoryFilter || row.cells[2].textContent.includes(
                        StorageManager.getById('categories', categoryFilter)?.name || ''
                    );
                    row.style.display = (matchesSearch && matchesCategory) ? '' : 'none';
                }
            });
        }

        function openProductModal() {
            currentEditingId = null;
            document.getElementById('modalTitle').textContent = 'Th√™m S·∫£n Ph·∫©m';
            document.getElementById('productForm').reset();
            document.getElementById('productModal').classList.add('show');
        }

        function closeProductModal() {
            document.getElementById('productModal').classList.remove('show');
        }

        function editProduct(id) {
            const product = StorageManager.getById('products', id);
            if (product) {
                currentEditingId = id;
                document.getElementById('modalTitle').textContent = 'Ch·ªânh S·ª≠a S·∫£n Ph·∫©m';
                document.getElementById('productName').value = product.name;
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productQuantity').value = product.quantity;
                document.getElementById('productStatus').value = product.status;
                document.getElementById('productDescription').value = product.description || '';
                document.getElementById('productModal').classList.add('show');
            }
        }

        function saveProduct() {
            const name = document.getElementById('productName').value.trim();
            const category = parseInt(document.getElementById('productCategory').value);
            const price = parseFloat(document.getElementById('productPrice').value);
            const quantity = parseInt(document.getElementById('productQuantity').value);
            const status = document.getElementById('productStatus').value;
            const description = document.getElementById('productDescription').value.trim();

            if (!name || !category || !price || quantity === '') {
                alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc');
                return;
            }

            const data = { name, category, price, quantity, status, description };

            if (currentEditingId) {
                StorageManager.update('products', currentEditingId, data);
                alert('C·∫≠p nh·∫≠t s·∫£n ph·∫©m th√†nh c√¥ng');
            } else {
                StorageManager.add('products', data);
                alert('Th√™m s·∫£n ph·∫©m th√†nh c√¥ng');
            }

            closeProductModal();
            loadProducts();
        }

        function deleteProduct(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a s·∫£n ph·∫©m n√†y?')) {
                StorageManager.delete('products', id);
                alert('X√≥a s·∫£n ph·∫©m th√†nh c√¥ng');
                loadProducts();
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target == modal) {
                closeProductModal();
            }
        }
    </script>
</body>
</html>
