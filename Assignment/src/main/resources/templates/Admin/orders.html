        .container {

        .search-bar {

        .search-input,

        .search-input {

        .btn {

        }

        .btn-success {

            color: white;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-secondary {

        }

        .table {

        }

        .table th {

            font-weight: 600;
            color: #333;

        }

        .table td {

        }

        .table tbody tr:hover {

        }

        .action-buttons {

        }

        .badge {

            padding: 0.3rem 0.7rem;

            font-weight: 600;
        }

        .badge-warning {

        }

        .badge-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .badge-success {
            background-color: #d4edda;
            color: #155724;
        }

        .modal {

            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;

        }

        .modal.show {

            align-items: center;
        }

        .modal-content {
            background: white;

            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .modal-body {
            padding: 2rem;
        }

        .info-row {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row label {
            font-weight: 600;
            color: #666;
            font-size: 0.85rem;
            text-transform: uppercase;
            display: block;
            margin-bottom: 0.5rem;
        }

        .info-row p {
            margin: 0;
            color: #333;
            font-size: 1rem;
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç T√¨m ki·∫øm m√£ ƒë∆°n h√†ng...">
            <select id="statusFilter" class="filter-select">
                <option value="">üìä T·∫•t c·∫£ tr·∫°ng th√°i</option>
                <option value="pending">‚è≥ Ch·ªù X·ª≠ L√Ω</option>
                <option value="processing">üîÑ ƒêang X·ª≠ L√Ω</option>
                <option value="delivered">‚úì ƒê√£ Giao</option>
            </select>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>M√£ ƒê∆°n H√†ng</th>
                    <th>Kh√°ch H√†ng</th>
                    <th>S·ªë Ti·ªÅn (VND)</th>
                    <th>Ng√†y T·∫°o</th>
                    <th>Tr·∫°ng Th√°i</th>
                    <th>H√†nh ƒê·ªông</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <tr><td colspan="7" class="empty-state">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- Order Detail Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Chi Ti·∫øt ƒê∆°n H√†ng</h2>
                <button class="close-btn" onclick="closeOrderModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="info-row">
                    <label>ID</label>
                    <p id="orderDetailId"></p>
                </div>
                <div class="info-row">
                    <label>M√£ ƒê∆°n H√†ng</label>
                    <p id="orderDetailCode"></p>
                </div>
                <div class="info-row">
                    <label>Kh√°ch H√†ng</label>
                    <p id="orderDetailCustomer"></p>
                </div>
                <div class="info-row">
                    <label>S·ªë Ti·ªÅn</label>
                    <p id="orderDetailAmount"></p>
                </div>
                <div class="info-row">
                    <label>Ng√†y T·∫°o</label>
                    <p id="orderDetailDate"></p>
                </div>
                <div class="info-row">
                    <label>Tr·∫°ng Th√°i</label>
                    <p id="orderDetailStatus"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="closeOrderModal()">ƒê√≥ng</button>
            </div>
        </div>
    </div>

    <script>
        let currentOrderId = null;

        document.addEventListener('DOMContentLoaded', function() {
            StorageManager.initialize();
            loadOrders();
            document.getElementById('searchInput').addEventListener('input', filterTable);
            document.getElementById('statusFilter').addEventListener('change', filterTable);
        });

        function getStatusBadge(status) {
            const badges = {
                'pending': '<span class="badge badge-warning">‚è≥ Ch·ªù X·ª≠ L√Ω</span>',
                'processing': '<span class="badge badge-info">üîÑ ƒêang X·ª≠ L√Ω</span>',
                'delivered': '<span class="badge badge-success">‚úì ƒê√£ Giao</span>'
            };
            return badges[status] || '<span class="badge badge-warning">Kh√¥ng X√°c ƒê·ªãnh</span>';
        }

        function loadOrders() {
            const orders = StorageManager.getAll('orders');
            const tbody = document.getElementById('ordersTableBody');
            
            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state">Ch∆∞a c√≥ ƒë∆°n h√†ng n√†o</td></tr>';
                return;
            }

            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td>#${String(order.id).padStart(3, '0')}</td>
                    <td>${order.code}</td>
                    <td>${order.customer}</td>
                    <td>${order.amount.toLocaleString('vi-VN')}</td>
                    <td>${order.dateCreated}</td>
                    <td>${getStatusBadge(order.status)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-secondary" onclick="viewOrder(${order.id})">üëÅÔ∏è Xem</button>
                            <button class="btn btn-success" onclick="approveOrder(${order.id})">‚úì Duy·ªát</button>
                            <button class="btn btn-danger" onclick="cancelOrder(${order.id})">‚úó Hu·ª∑</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const rows = document.querySelectorAll('#ordersTableBody tr');
            
            rows.forEach(row => {
                if (row.cells.length === 7) {
                    const text = row.textContent.toLowerCase();
                    const matchesSearch = text.includes(searchTerm);
                    const matchesStatus = !statusFilter || text.includes(statusFilter);
                    row.style.display = (matchesSearch && matchesStatus) ? '' : 'none';
                }
            });
        }

        function viewOrder(id) {
            const order = StorageManager.getById('orders', id);
            if (order) {
                currentOrderId = id;
                document.getElementById('orderDetailId').textContent = '#' + String(order.id).padStart(3, '0');
                document.getElementById('orderDetailCode').textContent = order.code;
                document.getElementById('orderDetailCustomer').textContent = order.customer;
                document.getElementById('orderDetailAmount').textContent = order.amount.toLocaleString('vi-VN') + ' VND';
                document.getElementById('orderDetailDate').textContent = order.dateCreated;
                
                const statusText = {
                    'pending': '‚è≥ Ch·ªù X·ª≠ L√Ω',
                    'processing': 'üîÑ ƒêang X·ª≠ L√Ω',
                    'delivered': '‚úì ƒê√£ Giao'
                }[order.status] || 'Kh√¥ng X√°c ƒê·ªãnh';
                document.getElementById('orderDetailStatus').textContent = statusText;
                
                document.getElementById('orderModal').classList.add('show');
            }
        }

        function closeOrderModal() {
            document.getElementById('orderModal').classList.remove('show');
        }

        function approveOrder(id) {
            const order = StorageManager.getById('orders', id);
            if (order) {
                let nextStatus = 'processing';
                if (order.status === 'processing') {
                    nextStatus = 'delivered';
                }
                StorageManager.update('orders', id, { status: nextStatus });
                alert('C·∫≠p nh·∫≠t tr·∫°ng th√°i ƒë∆°n h√†ng th√†nh c√¥ng');
                loadOrders();
            }
        }

        function cancelOrder(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën hu·ª∑ ƒë∆°n h√†ng n√†y?')) {
                StorageManager.delete('orders', id);
                alert('Hu·ª∑ ƒë∆°n h√†ng th√†nh c√¥ng');
                loadOrders();
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('orderModal');
            if (event.target == modal) {
                closeOrderModal();
            }
        }
    </script>
</body>
</html>
