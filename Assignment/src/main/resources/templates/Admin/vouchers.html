<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n L√Ω Voucher</title>
    <script src="js/storage.js"></script>
    <style>
        :root {
            --primary: #8B4513;
            --secondary: #A0522D;
            --danger: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
        }

        .container {
            padding: 1.5rem;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #6B3410;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .table thead {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .badge {
            display: inline-block;
            padding: 0.3rem 0.7rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 2rem;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç T√¨m ki·∫øm m√£ voucher...">
            <button class="btn btn-primary" onclick="openVoucherModal()">‚ûï Th√™m Voucher</button>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>M√£ Voucher</th>
                    <th>M√¥ T·∫£</th>
                    <th>Lo·∫°i/Gi√° Tr·ªã</th>
                    <th>S·ª≠ D·ª•ng</th>
                    <th>H·∫øt H·∫°n</th>
                    <th>H√†nh ƒê·ªông</th>
                </tr>
            </thead>
            <tbody id="vouchersTableBody">
                <tr><td colspan="7" class="empty-state">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- Voucher Modal -->
    <div id="voucherModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Th√™m Voucher</h2>
                <button class="close-btn" onclick="closeVoucherModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="voucherForm">
                    <div class="form-group">
                        <label for="voucherCode">M√£ Voucher</label>
                        <input type="text" id="voucherCode" required>
                    </div>
                    <div class="form-group">
                        <label for="voucherDescription">M√¥ T·∫£</label>
                        <textarea id="voucherDescription"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="voucherType">Lo·∫°i</label>
                            <select id="voucherType" onchange="updateValueLabel()">
                                <option value="percent">% - Ph·∫ßn TrƒÉm</option>
                                <option value="fixed">VND - C·ªë ƒê·ªãnh</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="voucherValue" id="valueLabel">Gi√° Tr·ªã (%)</label>
                            <input type="number" id="voucherValue" min="0" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="voucherMaxUsage">S·ªë L·∫ßn S·ª≠ D·ª•ng T·ªëi ƒêa</label>
                            <input type="number" id="voucherMaxUsage" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="voucherExpiry">Ng√†y H·∫øt H·∫°n</label>
                            <input type="date" id="voucherExpiry" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="closeVoucherModal()">H·ªßy</button>
                <button class="btn btn-success" onclick="saveVoucher()">L∆∞u</button>
            </div>
        </div>
    </div>

    <script>
        let currentEditingId = null;

        document.addEventListener('DOMContentLoaded', function() {
            StorageManager.initialize();
            loadVouchers();
            document.getElementById('searchInput').addEventListener('input', filterTable);
        });

        function loadVouchers() {
            const vouchers = StorageManager.getAll('vouchers');
            const tbody = document.getElementById('vouchersTableBody');
            
            if (vouchers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state">Ch∆∞a c√≥ voucher n√†o</td></tr>';
                return;
            }

            tbody.innerHTML = vouchers.map(voucher => {
                const valueDisplay = voucher.type === 'percent' 
                    ? `${voucher.value}%`
                    : `${voucher.value.toLocaleString('vi-VN')} VND`;
                const usageDisplay = `${voucher.usedCount}/${voucher.maxUsage}`;

                return `
                    <tr>
                        <td>#${String(voucher.id).padStart(3, '0')}</td>
                        <td><strong>${voucher.code}</strong></td>
                        <td>${voucher.description}</td>
                        <td><span class="badge badge-info">${voucher.type === 'percent' ? 'üìä' : 'üí∞'} ${valueDisplay}</span></td>
                        <td>${usageDisplay}</td>
                        <td>${voucher.expiry}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-success" onclick="editVoucher(${voucher.id})">‚úèÔ∏è S·ª≠a</button>
                                <button class="btn btn-danger" onclick="deleteVoucher(${voucher.id})">üóëÔ∏è X√≥a</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#vouchersTableBody tr');
            
            rows.forEach(row => {
                if (row.cells.length === 7) {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(searchTerm) ? '' : 'none';
                }
            });
        }

        function updateValueLabel() {
            const type = document.getElementById('voucherType').value;
            const label = document.getElementById('valueLabel');
            label.textContent = type === 'percent' ? 'Gi√° Tr·ªã (%)' : 'Gi√° Tr·ªã (VND)';
        }

        function openVoucherModal() {
            currentEditingId = null;
            document.getElementById('modalTitle').textContent = 'Th√™m Voucher';
            document.getElementById('voucherForm').reset();
            updateValueLabel();
            document.getElementById('voucherModal').classList.add('show');
        }

        function closeVoucherModal() {
            document.getElementById('voucherModal').classList.remove('show');
        }

        function editVoucher(id) {
            const voucher = StorageManager.getById('vouchers', id);
            if (voucher) {
                currentEditingId = id;
                document.getElementById('modalTitle').textContent = 'Ch·ªânh S·ª≠a Voucher';
                document.getElementById('voucherCode').value = voucher.code;
                document.getElementById('voucherDescription').value = voucher.description;
                document.getElementById('voucherType').value = voucher.type;
                document.getElementById('voucherValue').value = voucher.value;
                document.getElementById('voucherMaxUsage').value = voucher.maxUsage;
                document.getElementById('voucherExpiry').value = voucher.expiry;
                updateValueLabel();
                document.getElementById('voucherModal').classList.add('show');
            }
        }

        function saveVoucher() {
            const code = document.getElementById('voucherCode').value.trim();
            const description = document.getElementById('voucherDescription').value.trim();
            const type = document.getElementById('voucherType').value;
            const value = parseFloat(document.getElementById('voucherValue').value);
            const maxUsage = parseInt(document.getElementById('voucherMaxUsage').value);
            const expiry = document.getElementById('voucherExpiry').value;

            if (!code || !type || !value || !maxUsage || !expiry) {
                alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc');
                return;
            }

            const data = {
                code,
                description,
                type,
                value,
                maxUsage,
                expiry,
                usedCount: currentEditingId ? StorageManager.getById('vouchers', currentEditingId).usedCount : 0
            };

            if (currentEditingId) {
                StorageManager.update('vouchers', currentEditingId, data);
                alert('C·∫≠p nh·∫≠t voucher th√†nh c√¥ng');
            } else {
                StorageManager.add('vouchers', { ...data, usedCount: 0 });
                alert('Th√™m voucher th√†nh c√¥ng');
            }

            closeVoucherModal();
            loadVouchers();
        }

        function deleteVoucher(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a voucher n√†y?')) {
                StorageManager.delete('vouchers', id);
                alert('X√≥a voucher th√†nh c√¥ng');
                loadVouchers();
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('voucherModal');
            if (event.target == modal) {
                closeVoucherModal();
            }
        }
    </script>
</body>
</html>
